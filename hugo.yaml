# Hugo configuration file
title: Pujas

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  de:
    languageName: Deutsch
    weight: 1
    contentDir: content/de
  en:
    languageName: English
    weight: 2
    contentDir: content/en


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Protocols
      pageRef: /protocols
      weight: 1
    - name: Meeting notes
      pageRef: /notes
      weight: 1

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
